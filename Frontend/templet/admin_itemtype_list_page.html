
<label> Item Types for subcategory {{subcategory}} </label> 
<table>
        {{#data}}
        <tr>
        <td>
            <font size="1">{{item_types}}</font> 
        </td>
        <td>
            <div class="btn-group">
                <button type="button" class="btn btn-info"><font size="1">Actions</font></button>
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">              
                        <li><a href="#" onclick="javascript:get_itemtype_modify_form('{{sub_category_id}}_{{item_types_id}}');return false;"><font color="green" size="2">Modify</font></a></li>
                        <li><a href="#" onclick="javascript:del_itemtype('{{sub_category_id}}_{{item_types_id}}');return false;"><font color="red" size="2">Delete</font></a></li>
    
                    </ul>
            </div>
        </td>
        </tr>
        {{/data}}
</table>
<br> <br>
<button type="button" class="btn btn-primary " onclick="javascript:get_itemtype_add_form('{{sub_category_id}}_{{subcategory}}');return false;">Add Item Type </button>
