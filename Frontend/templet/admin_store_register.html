<table>
<tr>
    <td>
        <label><b> Store Create Details </b></label>
    </td>
</tr>
<tr>    
    <td>
    <form class="form-signin" id="store_reg_form">

              <div class="form-label-group">
                <input type="text" id="shop_desc" name="shop_desc" placeholder="Enter Shop name " required autofocus>
              </div>
              
              <div class="form-label-group">
                <input type="text" id="shop_address" name="shop_address" placeholder="Enter Shop address " required autofocus>
              </div>
                            
              <div class="form-label-group">
                <input type="text" id="shop_phone_1" name="shop_phone_1" placeholder="Enter Shop Phone " required autofocus>
              </div>
              
              <div class="form-label-group">
                <input type="text" id="shop_phone_2" name="shop_phone_2" placeholder="Enter Shop Alternate Phone " required autofocus>
              </div>
              
              <div class="form-label-group">
                <input type="text" id="shop_email" name="shop_email" placeholder="Enter Shop email " required autofocus>
              </div>

              <div class="form-label-group">
                <input type="password" id="shop_password"  name="shop_password" placeholder="Password" required>
              </div> 
              
              <a class="btn btn-lg btn-primary text-uppercase" onclick="javascript:store_register();return false;" >Register Store</a>
        
</form>  
    <td>
</tr>
</table>
